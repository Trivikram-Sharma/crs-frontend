<form [formGroup]="loginForm" (ngSubmit)="login">
    <div class="form-group">
      <label>UserName:</label>
      <input type="text" name="username" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="pwd" class="form-control" formControlName="pwd">
    </div>
    <div>Please select your role(Admin/Manager/Engineer/Customer):</div>
    <div id="radio-group">
      <div class="form-group">
        <input type="radio" name="role" id="Admin" value="admin" formControlName="role">
        <label for="Admin">Admin</label>
      
      </div>
      <div class="form-group">
        <input type="radio" name="role" id="Manager" value="manager" formControlName="role">
        <label for="Manager">Manager</label>
      </div>
      <div class="form-group">
        <input type="radio" name="role" id="Engineer" value="engineer" formControlName="role">
        <label for="Engineer">Engineer</label>
      </div>
      <div class="form-group">
        <input type="radio" name="role" id="Customer" value="customer" formControlName="role">
        <label for="Customer">Customer</label>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" id="login-button" value="Sign In">
    </div>
  </form>
  <h4>New to the website? Click <a routerLink="/register">Here</a> to Register!</h4>
